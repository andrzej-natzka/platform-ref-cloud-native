    description: |
      This Cloud Native application and platform services reference platform
      is a starting point to build, run, and operate your own internal cloud
      platform and offer a self-service console and API to your internal teams.

    readme: |
      This reference platform `Configuration` for Cloud Native applications and platform services is
      a starting point to build, run, and operate your own internal cloud platform and offer a
      self-service console and API to your internal teams.

      It provides platform APIs to provision fully configured workload clusters, with secure
      networking and a complete set of platform services that provide the foundation for running
      cloud native applications.  This is a good example of how a platform team may provide a
      complete platform for cloud native applications to run on, which includes continuous
      deployment, monitoring, metrics, logging, etc.

      The application team simply has to request a "cloud native platform" cluster through this
      declarative platform API and they'll be ready to deploy their workloads to a complete platform
      in no time.

      [Quickstart Guide](https://github.com/upbound/platform-ref-cloud-native/#quick-start)

      [APIs in this
      Configuration](https://github.com/upbound/platform-ref-cloud-native/#apis-in-this-configuration)

      To learn more checkout the [GitHub
      repo](https://github.com/upbound/platform-ref-cloud-native/) that you can copy and customize
      to meet the exact needs of your organization!

